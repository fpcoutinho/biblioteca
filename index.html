    <title>Biblioteca</title>

<body>

    <header>
        <h1>Minha Biblioteca</h1>
    </header>

    <main>

    </main>

    <div class="modalAddLivro" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar livro</h2>
                <button class="close"><span>&times;</span></button>
            </div>
            <form action="index.html" method="post">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" placeholder="Título do livro" required>
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" placeholder="Autor do livro" required>
                <label for="paginas">Páginas</label>
                <input type="number" name="paginas" id="paginas" placeholder="Número de páginas" required>
                <label for="lido">Já leu?</label>
                <input type="checkbox" name="lido" id="lido">
                <input type="submit" value="Adicionar">

            </form>
        </div>
    </div>

    <div class="botao">
        <button class="btn" type="button">+</button>
    </div>

    <footer>

    </footer>

</body>
