<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!--favicon tag
        <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
    -->
    <title>Biblioteca</title>
</head>

<body>

    <header>
        <h1>Minha Biblioteca</h1>
    </header>

    <main>

    </main>

    <div class="modalAddLivro" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar livro</h2>
                <button class="close" type="button"><span>×</span></button>
            </div>
            <form class="form-livro" action="index.html" method="post">
                <label for="titulo">Título do Livro*</label>
                <input type="text" name="titulo" id="titulo" placeholder="Título" required>
                <label for="autor">Autor do Livro*</label>
                <input type="text" name="autor" id="autor" placeholder="Autor" required>
                <label for="paginas">Número de Páginas*</label>
                <input type="number" name="paginas" id="paginas" placeholder="Número de páginas" required>
                <label for="idioma">Idioma*</label>
                <input type="text" name="idioma" id="idioma" placeholder="Idioma" required>
                <label for="data">Data de Publicação*</label>
                <input type="date" name="data" id="data" required>
                <label for="lido">Status do Livro:</label>
                <select name="lido" id="lido">
                    <option value="null" disabled selected>
                        você leu este livro?
                    </option>
                    <option value="true">Sim, eu li este livro</option>
                    <option value="false">Não, eu não o li ainda</option>
                </select>
                <input class="botaoSalvarLivro" type="submit" value="add">
            </form>
        </div>
    </div>

    <div class="botao">
        <button class="btn" type="button">+</button>
    </div>

    <footer>
        <a href="https://github.com/fpcoutinho/">Copyright © 2023 by fpcoutinho <i class="fa fa-github"></i></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
